; 
; winapp2ool uses this file to apply a System Ninja flavor to winapp2.ini
; This is done to reduce overcoverage
; Winapp2ool applies this file using Transmute with the Transmute mode set to Remove - ByKey - ByValue
; 
; Corrections are always applied in order:
; section removals -> key value removals (this file) -> key name removals -> section replacements
; -> key replacements -> additions
;
; Any keys defined here will be removed entirely from the entry of the same name in winapp2.ini
; Only keys of the same Name (number insensitive) with exactly matching values will be removed
; To remove an entire section instead, add an entry with the same name in sn_section_removals.ini

