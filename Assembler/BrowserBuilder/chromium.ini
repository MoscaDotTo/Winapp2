; EntryScaffolds
; 22 total
;
; Autofill Data -> Form data (addresses, phone numbers, emails, etc)
; Autoplay Preferences -> Per-site permissions for autoplay
; Bookmark Backups -> Backup file for the bookmarks, does not delete bookmarks
; Bookmark Favicons -> Cached favicons for bookmarks, does not delete bookmarks
; Caches -> Various caches used by the browser for a wide variety of individual purposes
; Default App Handler Data -> "Open Link With App" mappings
; Download History -> Download history
; DRM Data -> Files associated with WideVine and Media Foundation
; Extension Cookies -> Cookies associated with web extensions
; Pinned Tabs -> Persistent tabs pinned to the tab bar
; Privacy Sandbox -> Files associated with privacy-preserving browser security features 
; Progressive Web App Data -> Installed web apps
; Saved Usernames & Passwords -> Login data
; Security & Threat Detection Data -> Wide variety of files associated with various security features
; Shopping Insights Data -> Abandoned carts, price tracking, coupons, parcel tracking
; Telemetry -> Wide variety of diagnostics and tracking data
; Updates -> Large files left over after chromium applies an update
; Web Browsing Cookies -> Cookies from visited websites
; Web Browsing History -> History of visited websites
; Web Browsing Session -> All current windows and tabs and related session data
; Web Storage -> Files saved locally by a website that aren't cookies

