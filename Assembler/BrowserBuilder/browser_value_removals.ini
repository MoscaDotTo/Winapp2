; Maxthon does not have the \Application\ folder, instead it simply 
; places the \version number\ folder directly in \Maxthon\
; the correct path is provided in browser_additions.ini 
[Maxthon Telemetry *]
FileKey=%LocalAppData%\Maxthon\Application|debug.log
FileKey=%LocalAppData%\Maxthon\Application\SetupMetrics|*|REMOVESELF
FileKey=%ProgramFiles%\Maxthon\Application|debug.log
FileKey=%ProgramFiles%\Maxthon\Application\SetupMetrics|*|REMOVESELF

[Maxthon Updates *]
FileKey=%LocalAppData%\Maxthon\Application\*\Installer|*|REMOVESELF
FileKey=%LocalAppData%\Maxthon\Application\*\Temp|*|REMOVESELF
FileKey=%LocalAppData%\Maxthon\Temp|*|REMOVESELF
FileKey=%ProgramFiles%\Maxthon\Application\*\Installer|*|REMOVESELF
FileKey=%ProgramFiles%\Maxthon\Application\*\Temp|*|REMOVESELF
FileKey=%ProgramFiles%\Maxthon\Temp|*|REMOVESELF
