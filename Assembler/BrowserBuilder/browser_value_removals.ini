; This file is part of a collection of winapp2ool ini files that are used to generate winapp2.ini
; and thus is not intended to be used standalone or with any cleaning software
;
; Most entries in these files are incomplete and may not function as expected if used on their own
; 
; winapp2ool uses this file to apply corrections to the entries generated by Browser Builder
; This is done to reduce overcoverage
; Browser Builder applies this file using Transmute with the Transmute mode set to Remove - ByKey - ByValue
; 
; Corrections are always applied in order:
; section removals -> key value removals (this file) -> key name removals -> section replacements
; -> key replacements -> additions
;
; Any keys defined here will be removed entirely from the entry of the same name generated by Browser Builder 
; Only keys of the same Name (number insensitive) with exactly matching values will be removed
; To remove an entire section instead, add an entry with the same name in browser_section_removals.ini

; DuckDuckGo entries are generated with DetectFiles that are incompatible with CCleaner. 
; A CCleaner compatible DetectFile is provided in browser_additions.ini 
