; EntryScaffolds
; 14 total
; 
; Autofill Data -> Form data (addresses, phone numbers, emails, etc)
; Autocomplete History -> Form input history 
; Bookmark Backups -> Backup file for the bookmarks, does not delete bookmarks
; Bookmark Favicons -> Cached favicons for bookmarks, does not delete bookmarks
; Caches -> Various caches used by the browser for a wide variety of individual purposes
; Privacy Sandbox -> Files associated with privacy-preserving browser security features 
; Saved Usernames & Passwords -> Login data
; Synced Tabs -> Tabs synced from a firefox account
; Telemetry -> Wide variety of diagnostics and tracking data
; Web Browsing Cookies -> Cookies from visited websites
; Web Browsing History -> History of visited websites
; Web Browsing Session -> All current windows and tabs and related session data
; Web Browsing Session Backups -> Backup data for browsing sessions, does not delete current session
; Web Storage -> Files saved locally by a website that aren't cookies

[BrowserInfo: ArtisBrowser]
Section=ArtistScope ArtisBrowser
UserDataPath=%AppData%\ArtistScope\ArtisBrowser\Profiles

; At the time of this file's creation (2025-07-17), SlimBrowser hasn't been updated since 2023
; So we're going to consider it discontinued for now. Remove Skip=True to re-enable generation
[BrowserInfo: FlashPeak SlimBrowser]
Section=FlashPeak SlimBrowser Web Browser
UserDataPath=%AppData%\FlashPeak\SlimBrowser\Profiles
Skip=True

[BrowserInfo: Floorp]
Section=Floorp Web Browser
UserDataPath=%AppData%\Floorp\Profiles

[BrowserInfo: IceCat]
Section=GNU IceCat Web Browser
UserDataPath=%AppData%\Mozilla\icecat\Profiles

[BrowserInfo: LibreWolf]
Section=LibreWolf Web Browser
UserDataPath=%AppData%\librewolf\Profiles
UserDataPath=%LocalAppData%\Packages\*.LibreWolf_*\LocalCache\Roaming\librewolf\Profiles

[BrowserInfo: Mercury]
Section=Mercury Web Browser
UserDataPath=%AppData%\mercury\Profiles

; Firefox from the Microsoft Store stores its profiles in a separate location 
; implenenting support for this for %LocalDataPath% will require some thought 
[BrowserInfo: Mozilla Firefox]
Section=Mozilla Firefox Web Browser
UserDataPath=%AppData%\Mozilla\Firefox\Profiles
UserDataPath=%LocalAppData%\Packages\Mozilla.Firefox_*\LocalCache\Roaming\Mozilla\Firefox\Profiles

[BrowserInfo: Mypal]
Section=Mypal Web Browser
UserDataPath=%AppData%\Mypal68\Profiles

; New Moon also uses this directory
[BrowserInfo: Pale Moon]
Section=Pale Moon Web Browser
UserDataPath=%AppData%\Moonchild Productions\Pale Moon\Profiles

[BrowserInfo: SeaMonkey]
Section=SeaMonkey Internet Suite
UserDataPath=%AppData%\Mozilla\SeaMonkey\Profiles

; It's worth noting that Betterbird also uses the same directory for Thunderbird and there doesn't
; seem to be a way to clean one without cleaning the other if both are installed 
[BrowserInfo: Thunderbird]
Section=Thunderbird Email Client
UserDataPath=%AppData%\Thunderbird\Profiles
UserDataPath=%LocalAppData%\Packages\MozillaThunderbird.MZLA_*\LocalCache\Roaming\Thunderbird\Profiles

[BrowserInfo: Waterfox]
Section=Waterfox Web Browser
UserDataPath=%AppData%\Waterfox\Profiles

[BrowserInfo: Zen]
Section=Zen Web Browser
UserDataPath=%AppData%\Zen\Profiles

; End of BrowserInfo Declarations
;
; EntryScaffolds

[EntryScaffold: Autofill Data]
FileKeyBase=%UserDataPath%\*|autofill-profiles.json

[EntryScaffold: Autocomplete History]
FileKeyBase=%UserDataPath%\*|formhistory*

[EntryScaffold: Bookmark Backups]
FileKeyBase=%UserDataPath%\*\bookmarkbackups|*

[EntryScaffold: Bookmark Favicons]
FileKeyBase=%UserDataPath%\*|favicons*

[EntryScaffold: Caches]
FileKeyBase=%LocalDataPath%\*\*cache*|*|REMOVESELF
FileKeyBase=%LocalDataPath%\*\chrome_debugger_profile|*|REMOVESELF
FileKeyBase=%LocalDataPath%\*\thumbnails|*|REMOVESELF
FileKeyBase=%UserDataPath%\*|*.corrupt|RECURSE
FileKeyBase=%UserDataPath%\*|AlternateServices.txt;notificationstore.json;parent.lock;serviceworker.txt;webappsstore.sqlite;cert9.db;ClientAuthRememberList.txt;SiteSecurityServiceState*
FileKeyBase=%UserDataPath%\*\notificationstore|*
FileKeyBase=%UserDataPath%\*\security_state|*
FileKeyBase=%UserDataPath%\*\shader-cache|*
FileKeyBase=%UserDataPath%\*\storage\temporary|*|RECURSE

[EntryScaffold: Privacy Sandbox]
FileKeyBase=%UserDataPath%\*|credentialstate.sqlite

[EntryScaffold: Saved Usernames & Passwords]
FileKeyBase=%UserDataPath%\*|key4.db;logins.json

[EntryScaffold: Synced Tabs]
FileKeyBase=%UserDataPath%\*|synced-tabs.db*

[EntryScaffold: Telemetry]
FileKeyBase=%BrowserPath%|*.log|RECURSE
FileKeyBase=%UserDataPath%\*|protections.sqlite;storage.sqlite;Telemetry.ShutdownTime.txt;times.json;targeting.snapshot.json;enumerate_devices.txt
FileKeyBase=%UserDataPath%\*\crashes|*
FileKeyBase=%UserDataPath%\*\datareporting|*|REMOVESELF
FileKeyBase=%UserDataPath%\*\minidumps|*
FileKeyBase=%UserDataPath%\*\saved-telemetry-pings|*
FileKeyBase=%UserDataPath%\*\sessionstore-logs|*
FileKeyBase=%UserDataPath%\*\weave\logs|*

[EntryScaffold: Web Browsing Cookies]
FileKeyBase=%UserDataPath%\*|cookies*

[EntryScaffold: Web Browsing Session]
FileKeyBase=%UserDataPath%\*|session*.json*

[EntryScaffold: Web Browsing Session Backups]
FileKeyBase=%UserDataPath%\*\sessionstore-backups|*

[EntryScaffold: Website Permissions]
FileKeyBase=%UserDataPath%\*|permissions.sqlite

[EntryScaffold: Web Storage]
FileKeyBase=%UserDataPath%\storage\default\http*|*|REMOVESELF
