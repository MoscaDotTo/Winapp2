; 
; This file is part of a collection of winapp2ool ini files that are used to generate winapp2.ini
; and thus is not intended to be used standalone or with any cleaning software
;
; Most entries in these files are incomplete and may not function as expected if used on their own
; 
; winapp2ool uses this file to generate bespoke winapp2.ini entries for each gecko-based browser
; This ensures that all browsers are provided a consistent set of baseline entries
; This also enables easily adding and removing support for browsers over time with minimal effort
; 
; There are some slight differences in how gecko.ini and chromium.ini are handled by winapp2ool
;
; This file contains two types of sections:
; 
; Section type 1:
; BrowserInfo
; Describes the attributes every section beloning to a partciular browser should have
; Every BrowserInfo section name must have the format [BrowserInfo: Browser Name]
; The provided Browser Name will be inserted into the name of every generated entry 
;
; BrowserInfo sections contain support for the following keys:
;
; Section 
; Translated directly into the resulting entry as written
; Allows for easily grouping entries for each browser together in the CCleaner UI
; Used to differentiate winapp2.ini browser entries from the CCleaner ones
;
; UserDataPath 
; Defines the file system location containing the "Profiles" directory
; This path is used to generate a corresponding DetectFile 
; This path can also be used as a variable within EntryScaffold sections - Invoke with %UserDataPath%
; Support for multiple paths - Simply define all possible User Data locations separately
; Can be used locally to create support for browsers installed in non standard locations (eg. portable apps)
; A second variable - %BrowserPath% - is inferred from this path 
; %BrowserPath% returns the parent directory path of %UserDataPath%
; Use %BrowserPath% when targeting browser files outside the Profiles folder
; A third variable - %LocalDataPath% - is inferred from this path 
; %LocalDataPath% returns the %AppData% mirror of %UserDataPath%
;
; RegistryRoot 
; Defines the registry location containing the root key for a particular browser
; Used analagously to %UserDataPath% - Invoke with %RegistryRoot%
; Support for multiple paths - Simply define all possible paths separately
; 
; Skip
; Tells winapp2ool to skip this browser when generating entries
; Used to discontinue support for outdated browsers without any information loss
; This value appears Boolean but is not, Skip=False _WILL_ result in the browser being skipped
; Provide this key if and only if you want the browser to be skipped
; 
; TruncateDetect
; Tells winapp2ool to remove \User Data\ from the generated DetectFile
; Use this when the User Data path has a wildcard in its parent directory name (direct parent only)
; This value appears Boolean but isn't; TruncateDetect=False _WILL_ result in truncation
; Provide this key if and only if you want the path to be truncated
;
; Section type 2:
; EntryScaffold
; Describes the attributes a particular entry should have for all browsers
; Every EntryScaffold section name must have the format [EntryScaffold: Entry Name] 
; The given Entry Name will be inserted into the name of all generated entries following a Browser Name
;
; FileKeyBase
; Describes the pattern a FileKey should hold when generating the entry for a particular browser
; Relative paths can be provided using %UserDataPath% or %BrowserPath%
;
; RegKeyBase
; Describes the pattern a RegKey should hold when generating the entry for a particular browser
; Relative paths can be provided using %RegistryRoot%
;
