; winapp2ool uses this file to apply a CCleaner flavor to winapp2.ini
; This is done to reduce undercoverage
; Winapp2ool applies this file using Transmute with the Transmute mode set to Add
; 
; Corrections are always applied in order:
; section removals -> key value removals -> key name removals -> section replacements
; -> key replacements -> additions (this file)
; 
; Any keys defined here will be added to the section of the same name in winapp2.ini
; If you are simply adding to an existing entry, provide only the new keys
; If no such section exists, a new one will be created and added 
; If you are adding an entirely new entry, be sure that it is complete (section keys, detect criteria, etc)

