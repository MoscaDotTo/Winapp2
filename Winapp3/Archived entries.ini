[Adobe CC Libraries *]
LangSecRef=3023
DetectFile=%LocalAppData%\Adobe\Creative Cloud Libraries
Default=False
FileKey1=%LocalAppData%\Adobe\Creative Cloud Libraries\Logs|*.*

